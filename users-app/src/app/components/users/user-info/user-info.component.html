<h4>{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</h4>
<p>Income : <span [innerText]="user.income | currency"></span></p>
<p>Date of Birth : {{ user.dob | date : 'dd/MM/yyyy' }}</p>
<p>
  Total Votes : {{ user.votes }}
  <!-- <input
    type="number"
    [value]="user.votes"
    (change)="user.votes = $event.target.value"
  /> -->
  <input type="number" [(ngModel)]="user.votes" />
</p>
