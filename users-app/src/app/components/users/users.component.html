<div class="container">

  <!-- {{ users | json}} -->

<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-3 col-md-3">
        <app-user-img [user]="user"
          (childEvent)="onMoreInfo($event)"></app-user-img>
      </div>
      <div class="col-sm-9 col-md-9">
        <button class="btn btn-default"
          (click)="showCmp = !showCmp">
            {{showCmp ? 'Hide' : 'Show'}} </button>
        <app-user-info [user]="user" *ngIf="showCmp" >
          <header>Header Info</header>
          <main id="main-content">Main Contents</main>
          <footer>Footer Info</footer>
        </app-user-info>
      </div>
    </div>
  </li>
</ul>


</div>
