<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">
          <h5 class="text-center">Counter : {{ counter }}</h5>
        </div>
        <div class="card-body">
          <div class="btn-group" role="group">
            <button class="btn btn-primary btn-sm"
              (click)="onIncrease()">Increase</button>
            <button class="btn btn-warning btn-sm"
              (click)="onDecrease()">Decrease</button>
            <button class="btn btn-info btn-sm"
              (click)="onAdd(10)">Add (10)</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
