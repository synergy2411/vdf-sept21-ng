<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Register Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm">
            <!-- Username -->
            <div class="form-group">
              <label for="username">Username : </label>
              <input class="form-control"
                type="text"
                name="username"
                [formControl]="username">
                <div [hidden]="username.valid || username.untouched">
                  <div class="alert alert-danger">
                    <div [hidden]="!username.hasError('required')">
                      * Username is mandatory field.
                    </div>
                    <div [hidden]="!username.hasError('email')">
                      * Username should be in email format.
                    </div>
                  </div>
                </div>
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="password">Password :</label>
              <input type="password"
                name="password"
                class="form-control"
                [formControl]="password">
                <div [hidden]="password.valid || password.untouched">
                  <div class="alert alert-danger">
                  <div [hidden]="!password.hasError('required')">
                    * Password is mandatory field.
                  </div>
                  <div [hidden]="!password.hasError('minlength')">
                    * Password must have at least 6 characters.
                  </div>
                </div>
                </div>
            </div>
            <!-- Buttons -->
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary btn-block"
                    [disabled]="!registerForm.valid"
                    (click)="onRegister()">Register</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-warning btn-block"
                    (click)="onReset()">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
